<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>{{ styles }}</style>
</head>

{{ header }}

<body>
<ol id="index">
{% for doc in docs %}
    <li>
        <sup class="title">{{ doc.meta.date }}</sup>
        <a class="index-item" href="/{{doc.path}}">{{doc.meta.title}}</a>
        {% if !doc.section.is_empty() %}
        <a class="section-label" href="/{{ doc.section }}/index.html"> {{doc.section}}</a>
        {% endif %}
    </li>
{% endfor %}
</ol>
</body>
</html>
